<!DOCTYPE html>
<html lang='en-us'>

<head>
    <!-- Bring in our bootstrap stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <meta charset = 'UTF-8'>

    <title>Mission to Mars</title>
    
    <style>
      #buffer_row{
      height: 25px;
      }

      .col-lg-12 h1{
      text-align: center
      }

      .col-md-6 h2{
      text-align: center
      }

      #visualizations{
      padding: 15px;
      width: 100%;
      }
    </style>
</head>


<body>
    <div class="container">
  
      <div class="jumbotron text-center">
        <h1>Mission to Mars</h1>

        <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Update</a></p>
      </div>

      <div class = 'container-lg' id = 'main-content'>
        <div class = 'row' id = 'buffer_row'></div>
        <div class = 'row no-gutters'></div>
        <div class = 'col-lg-12'>
          <div class='jumbotron'>
            <h1 class = 'display-6'>Latest Mars News</h1>
            <h5>{{scraped_data.news_title}}</h5>
            <p>{{scraped_data.news_text}}</p>
          </div>
        </div>
        <div class = 'row'>
          <div class = 'col-lg-6'>
            <div class = 'jumbotron'>
              <h1>Featured Mars Image</h1>
              <img id = 'visualizations' src = '{{ scraped_data.featured_image_url }}'/>
            </div>
          </div>
          <div class = col-lg-6>
            <h2>Mars Facts</h2>
            <div class = 'table table-striped table-responsive'>
              {{scraped_data.mars_html_table}}
            </div>
          </div>
        </div>
        <div class = 'row'>
          <div class = 'col-lg-12'>
            <h1>Mars Hemispheres</h1>
          </div>
        </div>
        <div class = 'row'>
          <div class = 'col-md-6'>
            <img id = 'visualizations' src = '{{scraped_data.hemisphere_info_list[0]["image_url"]}}'>
            <h2>Cerberus Hemisphere</h2>
          </div>
          <div class = 'col-md-6'>
            <img id = 'visualizations' src = '{{scraped_data.hemisphere_info_list[1]["image_url"]}}'>
            <h2>Schiaparelli Hemisphere</h2>
          </div>
      </div>
      <hr class="my-4">
      <div class = 'row'>
          <div class = 'col-md-6'>
            <img id = 'visualizations' src = '{{scraped_data.hemisphere_info_list[2]["image_url"]}}'>
            <h2>Syrtis Major Hemisphere</h2>
          </div>
          <div class = 'col-md-6'>
            <img id = 'visualizations' src = '{{scraped_data.hemisphere_info_list[3]["image_url"]}}'>
            <h2>Valles Marineris Hemisphere</h2>
          <div>
      </div>
      </div>
  
    </div>
  </body>
  

</html>
